<!DOCTYPE>
<html>
    <head>
        <title>Registration</title>
    </head>
        <body>
                <h1>Registration</h1>
            <form action="">
                <label for="first">First Name:</label>
                <input name="first" id="first" type="text" placeholder="John" required>
                <label for="last">Last Name:</label>
                <input name="last" id="last" type="text" placeholder="Smith" required>


                <div>
                    <label for="male">Male</label>
                    <input id="male" name="gender" type="radio" value="male">
                    <label for="female">Female</label>
                    <input id="female" name="gender" type="radio" value="female">
                    <label for="other">Other</label>
                    <input id="other" name="gender" type="radio" value="other">
                </div>


                <div>
                    <label>
                    Email:
                    <input type="email" placeholder="Email" required>
                    </label>

                    <label>
                    Password:
                    <input type="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
                    </label>
                </div>


                <div>
                    <label>
                    Birthday:
                        <select name="day">
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>


                        <select name="month">
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                        </select>
    

                        <select name="year">
                            <option>Year</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                        </select>
                    </label>
                </div>
                

                <div>
                    <label for="terms">I agree to the terms and conditions</label>
                    <input id="terms" name="terms" type="checkbox" required>
                </div>


                <input type="submit">


            </form>
        </body>
</html>
